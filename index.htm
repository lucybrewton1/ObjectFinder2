<html>

<head>
    <title>Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body background="background.jpg">
    <center>
        <div class="header">
            <h2>AI Object Finder</h2>
            <b>The input name which you will give should match the names present in CoCo model then only will it detect</b>
        </div>

        <h4>Object Name: </h4>
        <input id="input">
        <br><br>
        <button class="btn btn-warning start" onclick="start()">Start</button>
        <br><br>
        <h4 class="btn btn-danger" id="status"></h4>
        <h4 class="btn btn-danger" id="object"></h4>

    </center>
    <script src="main.js"></script>
